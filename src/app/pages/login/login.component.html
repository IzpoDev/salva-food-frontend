<div class="min-h-screen bg-color-verde-sf flex items-center justify-center p-4">
  <div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-md relative overflow-hidden">
    
    <!-- Decoración superior -->
    <div class="absolute top-0 left-0 w-full h-2 bg-gradient-sf"></div>
    
    <!-- Logo y título -->
    <div class="text-center mb-8 pt-4">
      <div class="bg-logo bg-contain bg-no-repeat bg-center w-20 h-20 mx-auto mb-6 transform hover:scale-105 transition-transform duration-300"></div>
      <h1 class="text-4xl font-bold text-gray-800 mb-3">Salva Food</h1>
      <h2 class="text-2xl font-semibold color-verde-sf mb-3">¡Bienvenido!</h2>
      <p class="text-gray-500 font-medium">Iniciar Sesión </p>
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-6">
      
      <!-- Campo Email -->
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
          </svg>
        </div>
        <input 
          type="email" 
          name="email"
          [(ngModel)]="loginData.email"
          (input)="clearError()"
          placeholder="Email" 
          required
          email
          class="w-full pl-10 pr-4 py-4 border-2 border-sf rounded-xl focus:outline-none focus-ring-sf text-gray-700 placeholder-gray-400 transition-all duration-200"
          #email="ngModel">
        <div *ngIf="email.invalid && email.touched" class="text-red-500 text-sm mt-2 ml-2 animate-fade-in">
          <span *ngIf="email.errors?.['required']">• El email es requerido</span>
          <span *ngIf="email.errors?.['email']">• Ingresa un email válido</span>
        </div>
      </div>

      <!-- Campo Contraseña -->
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
          </svg>
        </div>
        <input 
          type="password" 
          name="password"
          [(ngModel)]="loginData.password"
          (input)="clearError()"
          placeholder="Contraseña" 
          required
          minlength="6"
          class="w-full pl-10 pr-4 py-4 border-2 border-gray-300 rounded-xl focus:outline-none focus-ring-sf text-gray-700 placeholder-gray-400 transition-all duration-200"
          #password="ngModel">
        <div *ngIf="password.invalid && password.touched" class="text-red-500 text-sm mt-2 ml-2 animate-fade-in">
          <span *ngIf="password.errors?.['required']">• La contraseña es requerida</span>
          <span *ngIf="password.errors?.['minlength']">• Mínimo 6 caracteres</span>
        </div>
      </div>

      <!-- Botón Ingresar -->
      <button 
        type="submit" 
        [disabled]="loginForm.invalid"
        [class.loading]="isLoading"
        class="w-full disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-bold py-4 px-6 rounded-xl transition-all duration-300 transform focus-ring-sf relative overflow-hidden">
        
        <span *ngIf="!isLoading" class="flex items-center justify-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
          </svg>
          Ingresar
        </span>
        
        <span *ngIf="isLoading" class="flex items-center justify-center gap-2">
          <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
          Ingresando...
        </span>
      </button>

    </form>

    <!-- Enlaces adicionales -->
    <div class="text-center mt-8 space-y-3">
      <p class="text-sm text-gray-600">
        <a href="#" class="color-verde-sf hover:underline transition-colors duration-200 font-medium">¿Perdiste tu contraseña?</a>
      </p>
      <div class="flex items-center justify-center gap-2 text-sm text-gray-600">
        <span>No tienes cuenta,</span>
        <a routerLink="/register" class="color-verde-sf hover:underline font-bold transition-colors duration-200">Regístrate aquí</a>
      </div>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="mt-6 p-4 bg-red-50 border-l-4 border-red-400 text-red-700 rounded-lg animate-fade-in">
      <div class="flex items-center gap-2">
        <svg class="w-5 h-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
        </svg>
        {{ errorMessage }}
      </div>
    </div>

    <!-- Decoración inferior -->
    <div class="absolute bottom-0 left-0 w-full h-1 bg-gradient-sf"></div>
  </div>
</div>
